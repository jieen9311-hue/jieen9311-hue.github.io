<!doctype html>
<html lang="zh-Hant">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>F1 資訊看板（純 HTML）</title>
  <meta name="description" content="F1 賽程、車手與積分一覽（純 HTML / CSS / JS）" />
  <style>
    :root{
      --bg:#f7fafc; --card:#ffffff; --muted:#6b7280; --accent:#111827; --glass: rgba(255,255,255,0.6);
      --radius:16px; --gap:18px;
    }
    *{box-sizing:border-box}
    body{margin:0;font-family:Inter, ui-sans-serif, system-ui, -apple-system, 'Segoe UI', Roboto, 'Helvetica Neue', Arial; background:var(--bg); color:var(--accent);}
    .container{max-width:1200px;margin:28px auto;padding:20px}
    header{display:flex;align-items:center;justify-content:space-between;gap:12px;margin-bottom:18px}
    h1{font-size:28px;margin:0}
    .muted{color:var(--muted)}

    .searchBox{display:flex;gap:10px;align-items:center}
    .input{padding:10px 14px;border-radius:999px;border:1px solid rgba(15,23,42,0.06);background:var(--card);min-width:240px}
    .season{padding:8px 12px;border-radius:12px;background:var(--card);box-shadow:0 1px 4px rgba(2,6,23,0.04);display:flex;gap:8px;align-items:center}

    .grid{display:grid;grid-template-columns:2fr 1fr;gap:18px}
    .card{background:var(--card);padding:16px;border-radius:var(--radius);box-shadow:0 6px 18px rgba(2,6,23,0.04)}
    .sectionTitle{font-weight:600;margin:0 0 8px 0}

    /* schedule list */
    .races{display:grid;grid-template-columns:repeat(3,1fr);gap:12px}
    .race{padding:12px;border-radius:12px;border:1px solid rgba(15,23,42,0.04)}
    .race .round{font-size:12px;color:var(--muted)}
    .race .name{font-weight:600}

    .fullSchedule{display:flex;flex-direction:column;gap:8px}
    .raceRow{display:flex;justify-content:space-between;align-items:center;padding:10px;border-radius:10px;border:1px solid rgba(15,23,42,0.04)}

    /* right column */
    .standings ol{list-style:none;padding:0;margin:0;display:flex;flex-direction:column;gap:8px}
